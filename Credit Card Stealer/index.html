<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shipment Details</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div id="Main">
            <div id="title">
                <h3 id="title-text">Shipment Details</h3>
            </div>

            <div class="fill-in">
                <label for="">Name: </label>
                <input type="text" placeholder="Enter your name here">
            </div>

            <div class="fill-in">
                <label for="">Address: </label>
                <input type="text" placeholder="Enter your address here">
            </div>

            <div class="fill-in">
                <label for="">City: </label>
                <input type="text" placeholder="Enter your city here">            
            </div>

            <div class="fill-in">
                <label for="">Province: </label>
                <input type="text" placeholder="Enter your province here">
            </div>

            <div class="fill-in">
                <label for="">Postalcode: </label>
                <input type="text" placeholder="Enter your postalcode here">
            </div>

            <div id="delivery">
                <label for="">Delivery Time: </label> <br>
                <div>
                    <input type="radio""> 2 Day Shipping - $5 </p>
                    <input type="radio"> 7 Day Shipping - Free </p>
                </div>
            </div>

            <div id="security">
                <label for="">Shipment Security</label> <br>
                <div>
                    <input type="checkbox"> High - $1000 </p>
                    <input type="checkbox"> Medium - $500 </p>
                    <input type="checkbox"> Low - $100 </p>
                    <input type="checkbox"> None - Free</p>
                </div>
            </div>

            <button id="proceed-btn"><a href="payment.html">Proceed</a></button>

        </div>
            

        <br>

    </body>
</html>
